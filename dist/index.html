<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Avia Tickets</title>
  <link href="./style.css" rel="stylesheet"></head>
  <body>
    <nav class="header purple darken-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="brand-logo">SharpWings</a>
          </div>
          <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto d-flex align-items-center">
            <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="USD">$ US Dollar</option>
                  <option value="EUR">€ Euro</option>
                </select>
              </div>
            </li>
            <li>
              <div id="no-auth">
                <button data-target="modal1" class="btn modal-trigger">Login</button>
                <button data-target="modal2" class="btn modal-trigger">Register</button>
              </div>
              <div id="auth">
               <!-- <div id="username" class="mr-2"></div> -->
                <button data-target="modal3" id="userpage" class="btn modal-trigger">Personal page</button>
                <button id="logout" class="btn">Logout</button>
              </div>
              <!-- Modal -->
              <div id="modal1" class="modal login">
                <div class="modal-content">
                  <h3>Login</h3>
                  <form id="loginForm" method="post" action="/login">
                    <div class="input-field">
                      <label for="email-login">Username</label>
                      <input id="email-login" type="email" class="validate" placeholder="email" required>
                    </div>
                    <div class="input-field">
                      <label for="password-login">Password</label>
                      <input id="password-login" type="password" class="validate" placeholder="password" required>
                    </div>
                    <button class="btn" type="submit">Login</button>
                  </form>
                </div>
              </div>

              <!-- Modal -->
              <div id="modal2" class="modal register" method="post" action="/register">
                  <div class="modal-content">
                    <h3>Register</h3>
                    <form id="registerForm">
                      <div class="input-field">
                        <label for="email-register">Username</label>
                        <input id="email-register" type="email" class="validate" placeholder="email" required>
                      </div>
                      <div class="input-field">
                        <label for="password-register">Password</label>
                        <input id="password-register" type="password" class="validate" placeholder="password" required>
                      </div>
                      <button class="btn" type="submit">Register</button>
                    </form>
                  </div>
                </div>

                <!--Modal -->
                <div id="modal3" class="modal login" action="/userpage">
                  <div class="modal-content">
                    <h3 id="usrpg-title">Username</h3>
                    <div class="personal-tickets">
                      <div class="container" style="width: 100%;">
                        <div class="row">
                        </div>
                      </div>
                    </div>
                    <button id="usrpg-close-btn" class="btn">Close</button>
                  </div>
                </div>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="col m6 mx-auto">
            <div class="card">
              <form name="locationControls">
                <div class="card-content">
                  <span class="card-title">Card Title</span>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-origin"
                      class="autocomplete"
                    />
                    <label for="autocomplete-origin">Origin</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-destination"
                      class="autocomplete"
                    />
                    <label for="autocomplete-destination">Destination</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-depart"
                    />
                    <label for="datepicker-depart">From date</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-return"
                    />
                    <label for="datepicker-return">To date</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light purple darken-3"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>
                  <button
                    class="btn waves-effect waves-light pink darken-3 ml-auto"
                    type="reset"
                    name="action"
                  >
                    Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="row">
